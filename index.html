<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <link rel="stylesheet"href="css/style.css">
    </head>
    <body>
        <div class="card">
           <div class="calform">
            <form name="forms">
                <input type="text"id="answer"><br></br>
                <input type="button"id="number" value=" 1 "onClick="forms.answer.value += '1'">
                <input type="button" id="number"value=" 2 "onClick="forms.answer.value += '2'">
                <input type="button" id="number"value=" 3 "onClick="forms.answer.value += '3'">
                   <br> </br>
                <input type="button"id="number" value=" 4 "onClick="forms.answer.value += '4'">
                <input type="button"id="number" value=" 5 "onClick="forms.answer.value += '5'">
                <input type="button"id="number" value=" 6 "onClick="forms.answer.value += '6'">
                <br> </br>
                <input type="button"id="number" value=" 7 "onClick="forms.answer.value += '7'">
                <input type="button"id="number" value=" 8 "onClick="forms.answer.value += '8'">
                <input type="button" id="number"value=" 9 "onClick="forms.answer.value += '9'">
                <br> </br>
                <input type="button"id="number" value=" + "onClick="forms.answer.value += '+'">
                <input type="button"id="number" value=" - "onClick="forms.answer.value += '-'">
                <input type="button"id="number" value=" * "onClick="forms.answer.value += '*'">
                <br> </br>
                <input type="button" id="number"value=" / "onClick="forms.answer.value += '/'">
                <input type="button"id="number" value=" 0 "onClick="forms.answer.value += '0'">
                <input type="button"id="number" value=" = "onClick="forms.answer.value =eval(forms.answer.value)">
                <br> </br>
                <input type="button"value="Clear All"onClick="forms.answer.value=''"id="clear">
            </form>
          </div>
        </div>
    </body>
</html>
